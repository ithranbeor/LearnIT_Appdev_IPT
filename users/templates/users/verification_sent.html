{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Email Verification Sent</title>
    <style>
        body {
            background-color: #4f4557;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }

        h1 {
            color: #4f4557;
            font-size: 30px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .logo img {
            margin-right: 10px;
            height: 40px;
            color: #ffffff;
        }

        .logo .it-part {
            color: #89E9F3;
        }

        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .skip-button:hover {
            text-decoration: underline;
        }

        a {
            color: #4f4557;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo" onclick="goToHome()">
        <img src="{% static 'images/LITlogo.png' %}" alt="LearnIT Logo">
        Learn<span class="it-part">IT</span>
    </div>
    <a href="{% url 'login' %}" class="skip-button">Login</a>

    <div class="container">
        <h1>Email Verification Sent</h1>
        <p>We've sent a verification link to your email. Please click it to activate your account.</p>
    </div>

    <script>
        function goToHome() {
            window.location.href = '#';
            console.log('LearnIT logo clicked');x
        }
    </script>
</body>
</html>
