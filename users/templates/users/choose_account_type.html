{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Choose Account Type</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #4f4557;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .choice-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #4f4557;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffffff;
      color: #4f4557;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #89E9F3;
    }
  </style>
</head>
<body>

  <div class="choice-container">
    <h1>Choose Your Account Type</h1>
    <p>You are logged in as an admin. Would you like to proceed as a regular user or access the admin dashboard?</p>
    
    <form method="get">
      <button type="submit" name="account_type" value="regular">Proceed as Regular User</button>
      <button type="submit" name="account_type" value="admin">Go to Admin Dashboard</button>
    </form>
  </div>

</body>
</html>
