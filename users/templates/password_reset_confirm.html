{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
    <style>
        body {
            background-color: #4f4557;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            position: relative;
        }

        h1 {
            color: #4f4557;
            font-size: 30px;
        }

        .form-group {
            position: relative;
            margin: 20px auto;
            width: 80%;
        }

        input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 10px;
            width: 85%;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #4f4557;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3b3543;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .logo img {
            margin-right: 10px;
            height: 40px;
        }

        .logo .it-part {
            color: #89E9F3;
        }

        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .skip-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo" onclick="goToHome()">
        <img src="{% static 'images/LITlogo.png' %}" alt="LearnIT Logo">
        Learn<span class="it-part">IT</span>
    </div>
    <a href="{% url 'login' %}" class="skip-button">Login</a>

    <div class="container">
        <h1>Reset Your Password</h1>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="password" name="new_password1" id="id_new_password1" placeholder="New Password" required>
                <span class="toggle-password" onclick="togglePassword(this, 'id_new_password1')">&#128065;</span>
            </div>

            <div class="form-group">
                <input type="password" name="new_password2" id="id_new_password2" placeholder="Confirm New Password" required>
                <span class="toggle-password" onclick="togglePassword(this, 'id_new_password2')">&#128065;</span>
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function goToHome() {
            window.location.href = '/';
        }

        function togglePassword(icon, inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }
    </script>
</body>
</html>
